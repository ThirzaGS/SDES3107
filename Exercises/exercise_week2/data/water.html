						  <h1>Water Drop Stock and Fine Art Photography </h1>
						  <p><img src="images/water/water-drop.jpg" alt="Small droplets forming from a water drop splash" width="630" height="515"><br>
						Image of water drop and splash
</p>
						  <p align="left">We offer the highest quality and widest selection of stock and fine art photographs of water drops and splashes. We also have milk drops and splashes. We can create custom images on assignment for advertising, branding, and coporate identity. We also sell high-resolution fine art prints. See our gallery.</p>
					</div>
					    <h1>Liquid Sculpture: Water art</h1>
					  <p><img src="/images/water-drop-6.jpg" alt="A drop of colored water splashing" width="173" height="120"></p>
						<p>Martin Waugh's Liquid Sculpture images are water art photographs 
					of fascinating liquid shapes that were created by dropping and 
					splashing water, or other liquids. 
						These sculptures are then photographed using high-speed 
					photography, since they last only a few thousandths of a second. Some 
					of the pictures are amazing, others relaxing.</p>
						<p>Creating and capturing these amazing photos requires 
					careful manipulation of the materials and precise control of the 
					lighting and timing. </p>    
						
						<h1>Liquid Art</h1>
					  <p><img src="/images/water-drop-4.jpg" alt="A drop of water splashing" width="173" height="120"></p>
						<p>Water photography, and other liquid pictures captures the 
					sensuous shapes of flowing fluids. There is something universally 
					appealing about the art of liquids flowing, running, or splashing. 
						They are beautiful, restful, and evocative. At times, they seem 
					like old friends you've never met. </p>
						<h1>Water Drop</h1>
						<p><img src="/images/water-drop-5.jpg" alt="Clear water drop splashing" width="173" height="120"></p>
						<p>A simple water droplet is beautiful, but when two drops collide, the varieties are endless and fascinating. The shapes are affected by many things: the physical properties of the liquid, such as surface tension and viscosity, as well as the timing of the drops and when the camera's shutter is opened and flash fired. Being experiments in fluid dynamics, they reveal the chaotic nature of fluid flow - it can be quite reproducible sometimes, and other times highly sensitive to initial conditions. </p>
						<p>Places to learn more about water drops: Wikipedia discusses some about the <a href="http://en.wikipedia.org/wiki/Drop_(liquid)" target="_blank">surface tension of water</a> and how it helps form drops. The 


                        <a href="http://physicsweb.org/articles/world/14/5/8" target="_blank">
                        hydrodynamics of water drops</a> are complex, and ever-fascinating for physicists. 
                        A very clever device created a hundred years ago by Lord Kelvin uses 
                        <a href="http://www.physics.lsa.umich.edu/demolab/demo.asp?id=284" target="_blank">
                        water drops to create static electricity</a>
                        . Of course, NASA can't resist experimenting with 
                        <a href="http://liftoff.msfc.nasa.gov/Shuttle/USML2/science/DPM.html" target="_blank">water drops in zero-gravity</a>
                        . An interesting result recently showed up: if there isn't any atmosphere, 
                        <a href="http://www.physicsforums.com/archive/index.php/t-69402.html" target="_blank">
                        water drops don't splash on a dry surface</a>. 
                        Wendy W. Zhang from the University of Chicago presented an illuminating 
                        <a href="http://research.yale.edu/boulder/Boulder-2006/Lectures/boulder2006_public_lecture_zhang.pdf" target="_blank">
                        paper on capturing liquid motion and water drops</a> in Boulder in 2006. <br>
					  </p>
					  <h1>Milk Drop</h1>
					  <p>Droplets of milk make fascinating splashes. It was one of Harold Edgerton's lifelong pursuits to capture &quot;the perfect&quot; milk splash. His image of a drop of milk splashing on a red background is one of the best-known high-speed photographs.</p>					  <p>
					  <h1>Water Drop Stock and Fine Art Photography </h1>
					  <p><img src="/images/water-drop-2.jpg" alt="The world in a water drop" width="195" height="245">&nbsp;&nbsp;&nbsp;
				        <img src="/images/water-drop-1.jpg" alt="Classic splash of a water drop" width="368" height="245">&nbsp;&nbsp;&nbsp; </p>
					  <p>We can create custom images on assignment for advertising, branding, and coporate identity. We offer the highest quality and widest selection of stock and fine art photographs of water drops and splashes. We also have milk drops and splashes. We also sell high-resolution fine art prints. <br>
			          </p>
